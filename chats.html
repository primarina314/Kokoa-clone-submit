<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats - LIME</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a class="chat-room" href="chat1.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://avatars3.githubusercontent.com/u/3612017"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Nicolas</h4>
              <h6 class="user-component__subtitle">Hi!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a class="chat-room" href="chat2.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://hips.hearstapps.com/hmg-prod/images/albert-einstein-sticks-out-his-tongue-when-asked-by-news-photo-1681316749.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Einstein</h4>
              <h6 class="user-component__subtitle">God does not play dice!</h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
      <a class="chat-room" href="chat3.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://cdn.britannica.com/16/198816-050-AF8B7B3C/Erwin-Schrodinger.jpg"
              class="user-component__avatar"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">Schrodinger</h4>
              <h6 class="user-component__subtitle">
                My cat is both alive and dead.
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">13:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen should be smaller</span>
    </div>

    <script
      src="https://kit.fontawesome.com/0671319784.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
